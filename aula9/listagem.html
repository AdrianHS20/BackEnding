<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Produtos</H1>
    <hr>

    <table id="produtos" border="1" width="100%">
            <t3>
                <th>Nome</th>
                <th>Marca</th>
                <th>Preço</th>
            </t3>
    </table>

    <script>
        //Está pegando o elemento tabela no HTML
        let tabela = document.querySelector("#produtos");

        function inserirlinha(nome, marca, preço){
        //Vamos criar uma linha nessa tabela
        let linha = tabela.insertRow();

        //Vamos criar as células na tabela
        let celNome = linha.insertCell();
        let celMarca = linha.insertCell();
        let celPreco = linha.insertCell();

        //Coloca valores nas células
        celNome.innerHTML = nome;
        celMarca.innerHTML = marca;
        celPreco.innerHTML = preço;
        }

        //fetch anre uma URL
        fetch("http://localhost/3infob/adrianhenrique/aula9/produtos.php")
        .then($resposta => $resposta.json())
        .then($json => {
            for(var i = 0; i <= 3; i++){
                inserirlinha($json[i]["Nome"], $json[i]["Marca"], $json[i]["Preco"])
            }
        });
        
    </script>
</body>
</html>
